<script>

        function delete_com(comment_key){
               $.ajax({
                        type:'POST',
                        url:'{% url 'test' %}',
                        data:{
                            comment_key:comment_key,
                        },
                        success:function(response)
                        {

                            var flag = response['flag'];
                            if(flag == 'no')
                            {
                                alert("There is some error");
                            }
                            else if(flag == 'yes')
                            {
                                alert('succ');
                                location.reload();
                            }
                        },
                        error:function(response){
                            alert(response["responseJSON"]["error"]);
                        }
                    });
        }
    </script>
